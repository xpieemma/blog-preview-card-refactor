<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#D6E1F0] font-['Outfit',sans-serif] m-0 p-0">
    <main class="flex min-h-screen justify-center items-center p-4">
      <section class="max-w-xs bg-white rounded-3xl p-4 shadow-lg">
        <div class="mb-6">
          <img class="w-full rounded-3xl" src="images/image-qr-code.png" alt="A qr code." />
        </div>
        <div class="text-center px-2 pb-4 p-px">
            <h1 class="font-bold text-2xl text-[#1f314f] mb-4 leading-tight">Improve your front-end skills by building projects</p>
      
            <p class="font-light text-center text-[#555555] text-lg ">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
        </div>
      </section>
    </main>
   
  </body>
</html>
