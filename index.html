<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | Blog preview card</title>
  </head>
   <!-- min-[1440px]:text-[18px] 
    min-[1440px]:max-w-[1128px] min-[1440px]:px-[156px]-->
  <body 
    class="m-0 p-5 text-[16px] 
    
    bg-[hsl(47,88%,63%)] flex flex-col justify-center items-center 
    min-h-screen m-0 font-['Figtree',sans-serif]"
  >
    <main class="w-full max-w-[375px] mx-auto
     
   max-w-[384px] bg-[hsl(0,0%,100%)] flex justify-center items-center 
   rounded-[20px] p-[20px] border-[0.5px] 
   border-[hsl(0,0%,7%)] shadow-[5px_5px_0px_hsl(0,0%,7%)] ">
      <article>
        <div>
          <img
            class="w-full rounded-[10px]"
            src="assets/images/illustration-article.svg"
            alt="A white Close tag html button in a yellow background."
          />
        </div>
        <section>
          <p class="inline-block bg-[hsl(47,88%,63%)] py-[5px] px-[10px] 
          rounded-[4px] font-black mt-[.6em] mb-[.5em]">Learning</p>
          <p class="font-normal mt-[0.4em]">Published 21 Dec 2023</p>
          <h1 class="text-[24px] text-[hsl(0,0%,7%)]">HTML & CSS foundations</h1>
          <p class="text-[hsl(0,0%,42%)] text-[18px]">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer class="flex items-center gap-[10px] mt-[20px]">
          <img
            class="w-8 h-8"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper."
          />
          <p class="font-black">Greg Hooper</p>
        </footer>
      </article>
    </main>
    <footer class="text-[11px] text-center">
      <br />
      Challenge by
      <a class ="text-[hsl(228,45%,44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">E. Pierre</a>.
    </footer>
  </body>
</html>
